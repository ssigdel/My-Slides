<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Slides</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My Slides</h1>
            <div class="buttons">
                <button class="button present-button">Present</button>
                <button class="button dark-button">Dark Theme</button>
            </div>
        </div>
        <nav>
            <ul class="nav-items">
                <li>File</li>
                <li class="insert-image">Insert Image</li>
                <li>Text</li>
                <li class="layout">Layout</li>
                <li class="theme">Theme</li>
                <li> 
                    <input type="color" value="#050505">
                    <label for="color"> Background Colour</label>
                </li>
            </ul>
            <ul class="text-icons">
                <li class="bold-text"><i class="fas fa-bold"></i></li>
                <li class="italic-text"><i class="fas fa-italic"></i></li>
                <li class="left-align"><i class="fas fa-align-left"></i></li>
                <li class="center-align"><i class="fas fa-align-center"></i></li>
                <li class="right-align"><i class="fas fa-align-right"></i></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
            <div class="blank-slide">
                <p>Current Slide</p>
            </div>
            <div class="canvas-container">
                <canvas id="canvas" class="canvas" width="600" height="400" ></canvas>
            </div>
        <section class="left-section">
            <div class="left-content">
                <button class="button new-slide-button">New Slide</button>
            </div>
            <div class="change-display">
                <span class='left-view'><i class="fas fa-angle-double-left"></i></span>
                <span class='right-view'><i class="fas fa-angle-double-right"></i></span>
            </div>
        </section>
        <section class="main-section">
            <div class="main-content">
                <div class="edit-section">
                    <div class="input-container">
                        <input type="text"  value="" name="title" placeholder="Click to add title">
                        <input type="text" value="" name="body" placeholder="Click to add text">
                        <div class="image-upload">
                            <label for="image">Drag and Drop your image here!</label>
                            <input type="file" accept="image/*">
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/dom.js"></script>
    <script src="src/state.js"></script>
    <script src="src/slides.js"></script>
    <script src="src/index.js"></script>
    <script src="src/drag.js"></script>
    <script src="chart/bar.js"></script>
    <script src="src/theme.js"></script>
</body>
</html>
