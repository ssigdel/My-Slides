<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Slides</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My Slides</h1>
            <div class="buttons">
                <button class="button present-button">Present</button>
            </div>
        </div>
        <nav>
            <ul class="nav-items">
                <li>File</li>
                <li>Insert Image</li>
                <li>Text</li>
                <li>Layout</li>
                <li>Theme</li>
                <li> 
                    <input type="color" value="#050505">
                    <label for="color"> Colour</label>
                </li>
            </ul>
            <ul class="text-icons">
                <li class="bold-text"><i class="fas fa-bold"></i></li>
                <li class="italic-text"><i class="fas fa-italic"></i></li>
                <li class="left-align"><i class="fas fa-align-left"></i></li>
                <li class="center-align"><i class="fas fa-align-center"></i></li>
                <li class="right-align"><i class="fas fa-align-right"></i></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="left-section">
            <div class="left-content">
                <button class="button new-slide-button">New Slide</button>
            </div>
        </section>
        <section class="main-section">
            <div class="main-content">
                <div class="edit-section">
                    <div class="input-container">
                        <input type="text" name="title" placeholder="Click to add title">
                        <input type="text" name="body" placeholder="Click to add text">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/dom.js"></script>
    <script src="src/slides.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
